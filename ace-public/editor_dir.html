<!doctype html>
<html>
    <head>
        <title></title>
        <script src="/js/polyfills.js"></script>
        <script src="/js/extensions.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th>filename</th>
                <th>date/time</th>
                <th>size</th>
                <th>theme</th>
                <th>mode</th>
                <th>windows open</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="template_row">
                <td><a data-file="${file}" href="#">${file}</a></td>
                <td>${stats.mtime.toUTCString}</td>
                <td>${stats.size}</td>
                <td>${theme}</td>
                <td>${mode}</td>
                <td>${info.windowCount}</td>
                <td>
                    <button data-file="${file}">edit</button>
                </td>
            </tr>
        </table>
    </body>
</html>
