<!doctype html>
<html>
    <head>
        <title></title>
        <script src="/js/polyfills.min.js"></script>
        <script src="/js/extensions.min.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <th>filename</th>
                <th>date/time</th>
                <th>size</th>
                <th>theme</th>
                <th>mode</th>
                <th>editors</th>
                <th>sha1</th>
                <th>errors/warnings</th>
                <th>&nbsp;</th>
            </tr>
            <tr class="template_row">
                <td><a data-id="${id}" data-file="${file}" href="#">${file}</a></td>
                <td id="dir_${id}_mtime">${stats.mtime.toUTCString}</td>
                <td id="dir_${id}_size">${stats.size}</td>
                <td id="dir_${id}_theme">${theme}</td>
                <td id="dir_${id}_mode">${mode}</td>
                <td id="dir_${id}_windowCount">${info.windowCount}</td>
                <td id="dir_${id}_sha1">${info.sha1}</td>
                <td id="dir_${id}_errwarn">${info.errwarn}</td>
                <td>
                    <button data-id="${id}" data-file="${file}">edit</button>
                </td>
            </tr>
        </table>
    </body>
</html>
